{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Query Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="{%static '/css/main.css'%}" type = "text/css">
  </head>
  <body>
    {%include 'accounts/navbar.html'%}
    <div class="container">
    {% block content%}


    {% endblock %}
  </div>
  </body>

  <body>
    <div id="body">
        <div id="chat-bottom" class="">
            <div id="input-bottom">
                <div class="bottom_group">
                    <div class="btn bottom-text">Need Help?</div>
                    <div class='bottom_text'>Type your question here...</div>
                    <span class="fa fa-search form-control-feed"></span>
                </div>
                <div id="chat-overlay"></div>
            </div>
        </div>
        <div class="chat-box">
            <div class="chat-box-body">
                <div class="chat-input">
                    <form>
                        <div class="form-group">
                            <div class=" has-search">
                                <button type="submit" id="chat-submit" class="chat-submit fa fa-search form-control-feed"></button>
                                <input type="text" id="chat-input" class="form-control" placeholder="Ask something else..." autocomplete="off">
                                <div class="chat-box-toggle circle"><i class="fas fa-circle fa-expand-alt"></i></div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="chat-box-overlay">
                </div>
                <div class="chat-logs">

                </div>
                <!--chat-log -->
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="{% static '/js/app.js'' %}"></script>
</html>
